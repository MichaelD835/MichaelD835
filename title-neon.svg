<svg fill="none" width="100%"  xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
		        	* {
			          margin: 0;
			          padding: 0;
			          box-sizing: border-box;
			          font-family: Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif, Arial;
		        	}
			        body {
			          display: flex;
			          justify-content: center;
			          align-items: center;
			          min-height: 100vh;
			          background: black;
			          overflow: hidden;
			        }
			        .box {
			          position: relative;
			          width: 100%;
			          height: 100%;
			          display: flex;
			          justify-content: center;
			          text-align: center;
			          align-items: center;
			          flex-wrap: wrap;
			        }
			        .box h2 {
			          color: #fff;
			          font-size: 1em;
			          font-weight: 100%;
			          letter-spacing: 0.1em;
			          text-shadow: 
			          0 0 10px #00b3ff,
			          0 0 20px #00b3ff,
			          0 0 40px #00b3ff,
			          0 0 80px #00b3ff,
			          0 0 120px #00b3ff;
			          animation: blinkTextCursor 800ms steps(44) infinite normal;
			        }
			        @keyframes blinkTextCursor {
			          from {border-right-color: black;}
			          to {border-right-color: transparent;}
			        }
			</style>