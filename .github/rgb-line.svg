<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line Neon</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="loader"></div>
</body>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        display:flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #000000;
    }

    .loader {
        position: relative;
        width: 1000px;
        height: 5px;
        background: #ffffff;
        border-radius: 10px;
        -webkit-box-reflect: below 1px linear-gradient(transparent, #0005);
    }

    .loader::before {
        content: '';
        position: absolute;
        inset: 0;
        background: linear-gradient(90deg, #fb0094,#0000ff,#00ff00,#ffff00,#fb0094,#0000ff,#00ff00,#ffff00,#fb0094);
        border-radius: 10px;
        animation: animate 20s linear infinite;
        background-size: 500%;
    }

    .loader::after {
        content: '';
        position: absolute;
        inset: 0;
        background: linear-gradient(90deg, #fb0094,#0000ff,#00ff00,#ffff00,#fb0094,#0000ff,#00ff00,#ffff00,#fb0094);
        border-radius: 10px;
        animation: animate 20s linear infinite;
        background-size: 500%;
        filter: blur(10px);
    }

    @keyframes animate {
        0% {
            background-position: 0 0;
        }

        0% {
            background-position: 500% 0;
        }
    }
</style>
</html>
