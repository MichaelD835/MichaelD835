<svg fill="none" width="1100px" height="10px" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="1000px" height="10px">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
		        * {
		            margin: 0;
		            padding: 0;
		            box-sizing: border-box;
		        }
		        
		        body {
		            justify-content: center;
		            align-items: center;
		            min-height: 100vh;
		            <!--
								display:flex;
								background: #000000;
								-->
		        }
		        
		        .loader {
		            position: relative;
		            width: 1000px;
		            height: 5px;
		            background: #ffffff;
		            border-radius: 10px;
		            -webkit-box-reflect: below 1px linear-gradient(transparent, #0005);
		        }
		        
		        .loader::before {
		            content: '';
		            position: absolute;
		            inset: 0;
		            background: linear-gradient(90deg, #fb0094,#0000ff,#00ff00,#ffff00,#fb0094,#0000ff,#00ff00,#ffff00,#fb0094);
		            border-radius: 10px;
		            animation: animate 20s linear infinite;
		            background-size: 500%;
		        }
		        
		        .loader::after {
		            content: '';
		            position: absolute;
		            inset: 0;
		            background: linear-gradient(90deg, #fb0094,#0000ff,#00ff00,#ffff00,#fb0094,#0000ff,#00ff00,#ffff00,#fb0094);
		            border-radius: 10px;
		            animation: animate 20s linear infinite;
		            background-size: 500%;
		            filter: blur(10px);
		        }
		        
		        @keyframes animate {
		            0% {
		                background-position: 0 0;
		            }
		        
		            0% {
		                background-position: 500% 0;
		            }
		        }
		  </style>
      <body>
      	<div class="loader"></div>
			</body>
		</div>
	</foreignObject>
</svg>
